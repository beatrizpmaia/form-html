<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        
        <label for="">Nome</label> <br>
        <input type="text" name="nome" id="nome"> <br>

        <label for="">Sobrenome</label> <br>
        <input type="text" name="sobrenome" id="sobrenome"> <br>

        <label for="">Data de Nascimento</label> <br>
        <input type="date" name="dataNascimento" id="dataNascimento"> <br>

        <label for="">Senha</label> <br>
        <input type="password" name="senha" id="senha"> <br>

        <label for="">Comentário</label> <br>
        <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea> <br>

        <h2>Camisa</h2>
        <label for="">Selecione a cor</label> <br>
        <input type="color" name="corCamisa" id="corCamisa"> 

        <h2>Endereço</h2>
        <hr>

        <label for="">Estado: </label>
        <select name="estado" id="estado"></select>
            <option value="ceara">Ceará</option>
            
        

        

        <input type="submit" value="enviar"> <br>

    </form>
</body>
</html>
